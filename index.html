<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>客語景點搜尋</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <div class="container" id="app">
        <h1>客語景點搜尋</h1>
        <hr>
        <div class="row">
            <div class="col">
                <div class="row">
                    <input type="text" id="text-input" placeholder="地點">
                    <button type="button" id="text-input-button" @click="search"
                        v-bind:disabled="isSearching">Enter</button>
                </div>
                <div class="row">
                    <h3>景點推薦</h3>
                </div>
                <div class="row">
                    <ul>
                        <li v-for="(item, index) in places">
                            <a href="#" @click="clickSearch(item)">{{ item }}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <img :src="images[imageIndex]" class="img-fluid">
                </div>
                <div class="row">
                    <div class="col" v-for="(item, index) in images">
                        <img :src="item" class="img-fluid" @click="setIndex(index)">
                    </div>
                </div>

            </div>
            <div class="col">
                <h3>搜尋結果</h3>
                <button class="btn btn-primary btn-sm" @click.prevent="playSound"
                    v-bind:disabled="soundLink == ''">播放客語</button>
                <div class="row"> {{result}} </div>
                <div class="row">
                    <ruby>
                        <template v-for="(item, index) in hakka">
                            {{ item[0] }}<rt>{{ item[1] }}</rt>
                        </template>
                    </ruby>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                result: '',
                hakka: [],
                isSearching: false,
                soundLink: '',
                places: ['彰化客家桐花季', '新北市客家園區', '桃園三坑老街', '苗栗客家圓樓', '美濃民俗館'],
                images: [],
                imageIndex: 0,
            },

            methods: {
                search() {
                    if (this.isSearching)
                        return;
                    this.isSearching = true;
                    this.result = "搜尋中...";
                    this.hakka = [];
                    this.soundLink = '';
                    this.images = [];

                    let text = document.getElementById('text-input').value;
                    axios.get('/search?place=' + text)
                        .then((response) => {
                            this.result = response.data.mandarin;
                            this.hakka = response.data.hakka;
                            this.soundLink = response.data.sound_link;
                            this.images = response.data.images
                        })
                        .catch((error) => {
                            this.result = "錯誤";
                        })
                        .finally(() => {
                            this.isSearching = false;
                        });
                },
                playSound() {
                    if (this.soundLink) {
                        var audio = new Audio(this.soundLink);
                        audio.play();
                    }
                },
                clickSearch(place) {
                    if (this.isSearching)
                        return;
                    document.getElementById('text-input').value = place;
                    this.search()
                },
                setIndex(i) {
                    this.imageIndex = i
                }
            }
        })
    </script>

</body>

</html>
